on: [push]



# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:

  # This workflow contains a single job called "build"

  build:

    # The type of runner that the job will run on

    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job

    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - uses: actions/checkout@v3

      # Runs a single command using the runners shell

      - name: SOOS DAST

      # You may pin to the exact commit or the version.

        uses: soos-io/soos-dast-github-action@v1.2.6

        with:

          client_id: ${{ secrets.SOOS_CLIENT_ID }}

          api_key: ${{ secrets.SOOS_API_KEY }}

          project_name: 'DAST QA - wait for password'
          
          auth_form_type: 'wait_for_password'

          target_url: 'https://joaquinalvarez.dev/'

          api_url: 'https://api.soos.io/api/'
          
          auth_login_url: 'https://joaquinalvarez.dev/'
                  
          auth_username: 'franco'
        
          auth_password: 'waitforpassword'
        
          auth_username_field: 'username'
        
          auth_password_field: 'password'
          
          auth_submit_field: 'button'

      - name: SOOS SCA Scan

        uses: soos-io/soos-sca-github-action@v1.2.2

        with:

          project_name: 'SCA QA'

          client_id: ${{ secrets.SOOS_CLIENT_ID }}

          api_key: ${{ secrets.SOOS_API_KEY }}

          api_url: 'https://api.soos.io/api/'
