on: [push]



# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:

  # This workflow contains a single job called "build"

  build:

    # The type of runner that the job will run on

    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job

    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - uses: actions/checkout@v3

      # Runs a single command using the runners shell

      - name: SOOS DAST

      # You may pin to the exact commit or the version.

        uses: soos-io/soos-dast-github-action@feature/PA-7854

        with:

          client_id: ${{ secrets.SOOS_CLIENT_ID }}

          api_key: ${{ secrets.SOOS_API_KEY }}

          project_name: 'GH DAST QA - multi page'
          
          auth_form_type: 'multi_page'

          target_url: 'https://login.yahoo.com/'

          api_url: 'https://qa-api.soos.io/api/'
          
          auth_login_url: 'https://login.yahoo.com/'
                  
          auth_username: 'franco.juarez08@yahoo.com'
        
          auth_password: 'Micring00'
        
          auth_username_field: 'login-username'
        
          auth_password_field: 'login-passwd'
          
          auth_submit_field: 'login-signin'
          
          auth_second_submit_field: 'login-signin'

      - name: SOOS SCA Scan

        uses: soos-io/soos-sca-github-action@v1.2.2

        with:

          project_name: 'SCA QA'

          client_id: ${{ secrets.SOOS_CLIENT_ID }}

          api_key: ${{ secrets.SOOS_API_KEY }}

          api_url: 'https://qa-api.soos.io/api/'
          
